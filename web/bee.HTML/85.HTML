   <!-- CSS BORDER & OUTLINE -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <title>CSS Border & Outline</title>
       <style>
           .border-box {
               border: 2px solid blue; /* Энэ код нь элементийн хүрээг тодорхойлдог. Өнгийг өөрчлөх боломжтой. */
               padding: 20px;
               width: 200px;
           }
           .outline-box {
               outline: 2px dashed red; /* Улаан тасархай гадна хүрээ */
               padding: 20px;
               width: 200px;
           }
       </style>
   </head>
   <body>
       <div class="border-box">Border жишээ</div>
       <div class="outline-box">Outline жишээ</div>
   </body>
   </html>
