<!DOCTYPE html>
<html lang="en">
<head>
     <title>CSS Opacity</title>
    <style>
        .opacity-low {
            background-color: blue;
            color: white;
            padding: 20px;
            opacity: 0.5; /* 50% тунгалаг */
        }
        .opacity-full {
            background-color: blue;
            color: white;
            padding: 20px;
            opacity: 1; /* Бүрэн тод харагдана */
        }
    </style>
</head>
<body>
    <div class="opacity-low">50% тунгалаг</div>
    <div class="opacity-full">100% тунгалаггүй</div>
</body>
</html>
