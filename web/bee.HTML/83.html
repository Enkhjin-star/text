<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS !important</title>
    <style>
        .override {
            color: red !important; /* Энэ давуу эрхтэй тул бусад өнгийн заалтыг үл хэрэгжинэ */
        }
        .override-test {
            color: blue; /* Энэ өнгө хэрэгжихгүй */
        }
    </style>
</head>
<body>
    <p class="override override-test">Энэ текст улаан өнгөтэй байна</p>
</body>
</html>
